<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <nav class="login-nav">
      <ul class="login-nav-list">
        <li>
          <h1 id="username-display"></h1>
          <div>
            <form id="register-form" action="">
              <input name="name" type="text" required />
              <input name="email" type="email" required />
              <input name="password" type="password" required />

              <button id="register">Register</button>
            </form>

            <form id="login-form" action="">
              <input name="email" type="email" required />
              <input name="password" type="password" required />

              <button id="login">Login</button>
            </form>
            <button id="logout">Logout</button>
          </div>
        </li>
      </ul>
    </nav>
    <ul id="categories"></ul>

    <div id="books-display"></div>
    <div id="modal" class="book-modal hidden">
      <div id="book-modal-container" class="book-modal-container"></div>
    </div>

    <div id="loaderContainer" class="loader-container fade-out">
      <div class="loader-spinner"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
